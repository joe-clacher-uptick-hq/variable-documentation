<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Django Template Variables Documentation</title>
        <style>
    .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #0366d6;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        transition: opacity 0.3s;
        opacity: 0;
        z-index: 1000;
        border: none;
    }
    .back-to-top.visible {
        opacity: 1;
    }
    .back-to-top:hover {
        background-color: #024ea7;
    }
            body { 
                max-width: 1200px; 
                margin: 0 auto; 
                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            }
            .expandable-section {
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .expandable-section summary {
                cursor: pointer;
                padding: 5px;
                font-weight: bold;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 15px 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
            }
            code {
                background-color: #f5f5f5;
                padding: 2px 4px;
                border-radius: 3px;
                font-family: monospace;
            }
            pre {
                background-color: #f5f5f5;
                padding: 15px;
                border-radius: 4px;
                overflow-x: auto;
            }
            .loop-context {
                margin-top: 10px;
                padding: 8px;
                background-color: #f8f8f8;
                border-left: 3px solid #ddd;
                position: relative;
                display: flex;
                align-items: center;
            }
            .help-icon {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background-color: #e0e0e0;
                color: #666;
                font-size: 12px;
                margin-left: 8px;
                cursor: help;
                position: relative;
            }
            .tooltip {
                visibility: hidden;
                position: absolute;
                z-index: 1;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                padding: 12px;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                width: 300px;
                font-size: 14px;
                opacity: 0;
                transition: opacity 0.2s;
                margin-top: 8px;
            }
            .help-icon:hover .tooltip {
                visibility: visible;
                opacity: 1;
            }
            .example-code {
                background-color: #f5f5f5;
                padding: 8px;
                margin-top: 8px;
                border-radius: 4px;
                font-family: monospace;
                font-size: 12px;
                white-space: pre-wrap;
                word-break: break-all;
            }
            .toc {
                background-color: #f8f8f8;
                padding: 20px;
                border-radius: 4px;
                margin-bottom: 30px;
            }
            .toc h2 {
                margin-top: 0;
            }
            .toc ul {
                list-style-type: none;
                padding-left: 0;
            }
            .toc li {
                margin: 8px 0;
            }
            .toc a {
                color: #0366d6;
                text-decoration: none;
            }
            .toc a:hover {
                text-decoration: underline;
            }
        </style>
        <script>
            // Show/hide back to top button based on scroll position
            window.onscroll = function() {
                const button = document.querySelector('.back-to-top');
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    button.classList.add('visible');
                } else {
                    button.classList.remove('visible');
                }
            };
            
            // Smooth scroll to top function
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        </script>
    </head>
    <body>
    <button onclick="scrollToTop()" class="back-to-top">â†‘</button>
    <h1>Django Template Variables Documentation</h1>
    
    <div class="toc">
        <h2>Table of Contents</h2>
        <ul>
            </ul>
    </div>
    </body>
</html>
